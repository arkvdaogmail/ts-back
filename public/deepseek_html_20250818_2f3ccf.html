<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Seal - Document Notarization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; max-width: 600px; width: 100%; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #4a5568; font-weight: 600; }
        input[type="file"] { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status-message { margin-top: 20px; text-align: center; }
        .success-message { color: #10b981; background: #d1fae5; padding: 15px; border-radius: 8px; font-weight: 600; }
        .error-message { color: #ef4444; background: #fee2e2; padding: 15px; border-radius: 8px; font-weight: 600; }
        .document-item { background: #f8f9fa; border-radius: 10px; padding: 20px; margin-top: 20px; }
        .document-item h3 { margin-bottom: 15px; }
        .document-meta { display: grid; gap: 10px; }
        .document-label { font-weight: 600; color: #666; }
        .document-meta span { word-break: break-all; }
        .document-meta a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîè Trust Seal Notarization</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="document">Choose Document to Notarize</label>
                <input type="file" id="document" name="document" required>
            </div>
            <button type="submit" id="submitBtn">üîê Notarize Document</button>
        </form>

        <div id="status-message"></div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
